<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Todo</h1>
        
        <div class="theme-toggle">
            <button id="theme-button">ğŸŒ™ Dark Mode</button>
        </div>

        <button id="exportBtn">ğŸ“¤ Export JSON</button>
        <input type="file" id="importFile" style="display: none;" accept=".JSON">
        <button id="importBtn">ğŸ“¥ Import JSON</button>



        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">

            <select id="prioritySelect">
                <option value="low">Low (vert)</option>
                <option value="medium">medium (jaune)</option>
                <option value="high">high (rouge)</option>
            </select>

            <button id="addBtn" class="add-btn">Add Task</button>
        </div>

        <ul id="taskList"></ul>
        <div id="noTasksMessage" class="no-tasks-message" style="display: none;">No tasks yet - add one! âœï¸</div>
       
        <div class="footer">
            <div class="filters">
                <button data-filter="all" class="filter-btn active">All</button>
                <button data-filter="active" class="filter-btn">Active</button>
                <button data-filter="completed" class="filter-btn">Completed</button>
            </div>

            <div class="footer-info">
                <span id="tasksCounter" class="counter">0 tasks left</span>
                <button id="clearCompletedBtn" class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </div>

<div class="focus-overlay" id="focusOverlay">
    <div class="pomodoro-focus">
        <button class="close-focus" id="closeFocus">Ã—</button>
        <h2 class="focus-task-title" id="focusTaskTitle"></h2>
        <div class="focus-timer" id="focusTimer">25:00</div>
        <div class="progress-ring">
            <div class="progress-ring__circle" id="progressCircle"></div>
        </div>
        <div class="focus-controls">
            <button id="soundToggleBtn" class="focus-btn sound-toggle">ğŸ”Š Sound On</button>
            <button id="pauseResumeBtn" class="focus-btn pause">Pause</button>
            <button id="resetFocusBtn" class="focus-btn reset">Reset</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>


</body>
</html>
